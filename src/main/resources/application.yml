server:
  port: 9811

spring:
  application:
    name: FIRST-SERVICE
  config:
    import: optional:configserver:http://localhost:8001

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

management:
  endpoint:
    web:
      exposure:
        include: "*"